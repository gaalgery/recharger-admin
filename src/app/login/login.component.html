<!DOCTYPE html>

<html>

<head>
  <title>Login</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="login.component.css">
</head>

<body>

<div class="sidenav">
  <div class="login-main-text">
    <h1>RechargR </h1><h2> Login Page</h2>
    <p>Login from here to access Admin settings.</p>
  </div>
</div>



<div class="main">

  <div class="col-md-6 col-sm-12">

    <div class="login-form">

      <div class="padlock">
        <img *ngIf="!closed && !open" src="../../assets/padlock-opening.gif" height="100" width="100"/>
        <img *ngIf="open" src="../../assets/padlock-open.gif" height="100" width="100"/>
        <img *ngIf="closed" src="../../assets/padlock-closed.gif" height="100" width="100"/>
      </div>

      <form [formGroup]="loginForm" (keyup.enter)="login()">

        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="text" class="form-control" placeholder="Email" autofocus>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>

        <button mat-raised-button class="login-button" type="button" (click)="login()">Login</button>

      </form>

    </div>
  </div>
</div>

</body>
</html>
