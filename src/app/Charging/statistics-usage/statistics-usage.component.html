<!DOCTYPE html>

<html>

<head>
  <title>Usage</title>
  <link rel="stylesheet" href="statistics-usage.component.css">
</head>

<body>


<header>
  <p id="logo" (click)="goToPage('chargings')">RechargR</p>
  <h1 id="title">Usage</h1>
  <button mat-raised-button id="logout" (click)="logout()">Log out</button>
</header>

<header id="menu">

  <div id="back">
    <a (click)="goToPage('chargings')">
      <img matTooltip="Back" matTooltipPosition="after" matTooltipShowDelay="500" matTooltipHideDelay="500" src="../../../assets/back-w.png" height="50" width="50"/>
    </a>
  </div>

</header>


<section class="content">

  <ngx-charts-bar-vertical
    [results]="usage"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">
  </ngx-charts-bar-vertical>

</section>

</body>

</html>
