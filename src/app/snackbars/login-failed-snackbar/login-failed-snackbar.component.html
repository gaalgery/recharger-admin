
<!DOCTYPE html>

<html>

<head>
  <title>Snackbar</title>
  <link rel="stylesheet" href="login-failed-snackbar.component.css">
</head>

<body>
<section>
  <img src="../../../assets/login-failed.png" height="50" width="50"/>
  <h1>Login failed</h1>
  <h3>The input data are incorrect or the account you are trying to log into <br> does not have access to this site.</h3>
  <h4>Try again with different parameters.</h4>
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
</section>

</body>

</html>
